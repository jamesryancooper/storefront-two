        jQuery(document).ready(function () {
            $('.competitor-url-input-outer input').focus(function () {
                $(this).parent().addClass('focus-effect');
            }).blur(function () {

                var inputval = $(".competitor-url-input-outer input").val();
                //alert(inputval);
                if (inputval == "") {
                    $(this).parent().removeClass('focus-effect');
                } else {
                    //alert(inputval);
                    $(this).parent().addClass('focus-effect');
                }
            });
        });

    </script>

<script type="text/javascript">

    $(document).ready(function(){
        $('.materialboxed').materialbox();
        
        $("#keywordHackerLinkLogo").hover(function () {
            $("#keywordHackerLinkLogo").animate({ opacity: 1 },0);
            $("#keywordHackerLinkText").animate({ opacity: 1 },0);
        },
        function() {
            $("#keywordHackerLinkLogo").animate({ opacity: 0.6 },0);
            $("#keywordHackerLinkText").animate({ opacity: 0.6 },0);
        });

        $("#keywordHackerLinkText").hover(function () {
            $("#keywordHackerLinkLogo").animate({ opacity: 1 },0);
            $("#keywordHackerLinkText").animate({ opacity: 1 },0);
        },
        function() {
            $("#keywordHackerLinkLogo").animate({ opacity: 0.6 },0);
            $("#keywordHackerLinkText").animate({ opacity: 0.6 },0);
        });
    });

    jQuery(function ($) {
        $('.matchheight').matchHeight();
    });
    
    function confirmDelete(projectID,source)
    {
        var confirmed = confirm("Are you sure you want to delete this project?");
        if(confirmed)
        {
            deleteProject(projectID,source);
        }
        else
        {
            //Do nothing
        }
    }
</script>
