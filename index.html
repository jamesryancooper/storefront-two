            var url = jQuery(this).val();
            //url_validate = /(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?/;

            if(url.indexOf("ftp://") == -1 || url.indexOf("http://") == -1 || url.indexOf("https://") == -1)
            {
                //url = "http://"+url;
            }
            
            if (!validateURL(url)) {
                jQuery(this).val('');
                jQuery(this).attr('placeholder', 'You must enter a proper URL');
                jQuery(this).parent('li').addClass('invalid');
                jQuery(this).parent('li').removeClass('valid');
            }
            else if (url.trim() == '')
            {
                jQuery(this).val('');
                jQuery(this).attr('placeholder', 'Please enter a URL');
                jQuery(this).parent('li').addClass('invalid');
                jQuery(this).parent('li').removeClass('valid');
            }
            else {
                jQuery(this).parent('li').removeClass('invalid');
                jQuery(this).parent('li').addClass('valid');
            }

        });

        jQuery('.fname').focusout(function () {
            jQuery(this).parent('li').addClass('valid');
        });


        jQuery('.valid_url').focus(function () {
            jQuery(this).parent('li').addClass('focus-effect');
        }).blur(function () {

            var inputval = $(".valid_url").val();
            //alert(inputval);
            if (inputval == "") {
                $(this).parent().removeClass('focus-effect');
            } else {
                //alert(inputval);
                $(this).parent().addClass('focus-effect');
            }
        });

    });

</script>
